<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/marvel-icon.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="styles/css/styles.css" />

    <title>Meet Your Hero</title>
  </head>
  <body>
    <header class="header__container" id="header__container">
      <nav class="navbar__container" id="navbar__container">
        <div class="images__container">
          <a href="index.html" class="link__logo">
            <img
              src="/assets/marvel-logo.png"
              alt="Marvel logo"
              width="100px"
            />
          </a>
          <div onclick="displayBurgerMenu()">
            <i id="burguer__icon" class="fas fa-bars fa-lg"></i>
          </div>
        </div>
        <ul class="navbar__menu" id="navbar__menu">
          <li class="menu__item" onclick="hideBurgerMenu()">Search</li>
          <li class="menu__item" onclick="hideBurgerMenu()">Favorites</li>
        </ul>
      </nav>

      <div class="hero__container" id="hero__container">
        <h1 class="hero__title">Meet your hero</h1>
        <p class="hero__paragraph">
          Find every Marvel superhero and discover their history and appearances
          in comics.
        </p>
      </div>
    </header>

    <script src="/scripts/DOM.js"></script>
    <script src="/scripts/navigation.js"></script>
  </body>
</html>
