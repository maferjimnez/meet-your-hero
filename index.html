<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/marvel-icon.jpg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="styles/css/styles.css" />

    <title>Meet Your Hero</title>
  </head>
  <body>
    <header class="header-container" id="header-container">
      <nav class="navbar-container" id="navbar-container">
        <div class="images-container">
          <a href="index.html" class="link-logo">
            <img
              class="logo-img"
              src="/assets/marvel-logo.png"
              alt="Marvel logo"
            />
          </a>
          <div onclick="displayBurgerMenu()">
            <i id="burguer-icon" class="fas fa-bars fa-lg"></i>
          </div>
        </div>
        <ul class="navbar-menu" id="navbar-menu">
          <li class="menu-item">
            <a class="home" href="index.html">Home</a>
          </li>
          <li class="menu-item" onclick="hideBurgerMenu(); displayFavorites()">
            Favorites
          </li>
        </ul>
      </nav>

      <div class="hero-container" id="hero-container">
        <h1 class="hero-title" id="hero-title">Meet your hero</h1>
        <p class="hero-paragraph" id="hero-paragraph">
          Find every Marvel superhero and discover their history and appearances
          in comics.
        </p>
      </div>
    </header>
    <main class="main-container" id="main-container">
      <div class="hide loader-container" id="loader-container">
        <img class="loader-image" src="/assets/groot-loader.gif" alt="" />
        <p class="loader-text">Loading...</p>
      </div>
      <div class="search-container" id="search-container">
        <input
          class="search-input"
          id="search-input"
          type="text"
          placeholder="Search your hero"
          autocomplete="off"
        />
        <i
          id="search-icon"
          class="fas fa-search"
          onClick="getHeroSearch(0)"
        ></i>
      </div>
      <div class="pagination-container" id="pagination-container"></div>
      <ul class="heores-conteiner" id="heores-conteiner"></ul>
      <div class="pagination-container" id="pagination-container"></div>
      <div class="hide" id="heroe-info"></div>
    </main>
    <footer class="footer-container" id="footer-container">
      <a class="footer-text" href="https://github.com/maferjimnez"
        >© 2021 - Mafer Jiménez.</a
      >
    </footer>

    <script src="/scripts/DOM.js"></script>
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/handler-functions.js"></script>
    <script src="/scripts/api.js"></script>
  </body>
</html>
